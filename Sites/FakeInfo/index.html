<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Generators</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous"
  >
  <style>@import url("https://fonts.googleapis.com/css?family=Muli&display=swap");

    * {
      box-sizing: border-box;
    }
    
    body {
      background-color: #3b3b98;
      color: #fff;
      font-family: "Muli", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      padding: 10px;
      margin: 0;
    }
    
    h2 {
      margin: 10px 0 20px;
      text-align: center;
    }
    
    .container {
      background-color: #23235b;
      box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.2);
      padding: 20px;
      width: 350px;
      max-width: 100%;
    }
    
    .result-container {
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      font-size: 18px;
      letter-spacing: 1px;
      padding: 12px 10px;
      height: 50px;
      width: 100%;
    }
    
    .result-container #result {
      word-wrap: break-word;
      max-width: calc(100% - 40px);
    }
    
    .result-container .btn {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 40px;
      height: 40px;
      font-size: 20px;
    }
    
    .btn {
      background-color: #3b3b98;
      color: #fff;
      border: none;
      font-size: 16px;
      padding: 8px 12px;
      cursor: pointer;
    }
    
    .btn-large {
      display: block;
      width: 100%;
    }
    
    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }
    
    .toast {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #fff;
      color: #3b3b98;
      border-radius: 5px;
      padding: 1rem 2rem;
      margin: 0.5rem;
    }
    
  </style>
</head>
<body>

  <!-- Password Generator -->
  <div class="container">
    <h2>Password Generator</h2>
    <div class="result-container">
      <span id="passwordResult"></span>
      <button class="btn" id="passwordClipboard">
        <i class="far fa-copy"></i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label for="length">Password Length</label>
        <input type="number" name="length" id="length" min="4" max="20" value="20" />
      </div>
      <div class="setting">
        <label for="uppercase">Include uppercase letters</label>
        <input type="checkbox" name="uppercase" id="uppercase" checked />
      </div>
      <div class="setting">
        <label for="lowercase">Include lowercase letters</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked />
      </div>
      <div class="setting">
        <label for="numbers">Include numbers</label>
        <input type="checkbox" name="numbers" id="numbers" checked />
      </div>
      <div class="setting">
        <label for="symbols">Include symbols</label>
        <input type="checkbox" name="symbols" id="symbols" checked />
      </div>
    </div>
    <button class="btn btn-large" id="generatePassword">Generate Password</button>
  </div>

  <!-- Name Generator -->
  <div class="container">
    <h2>Name Generator</h2>
    <div class="result-container">
      <span id="nameResult"></span>
      <button class="btn" id="nameClipboard">
        <i class="far fa-copy"></i>
      </button>
    </div>
    <button class="btn btn-large" id="generateName">Generate Name</button>
  </div>

  <script>
    const passwordResult = document.getElementById("passwordResult");
    const lengthElement = document.getElementById("length");
    const uppercaseElement = document.getElementById("uppercase");
    const lowercaseElement = document.getElementById("lowercase");
    const numbersElement = document.getElementById("numbers");
    const symbolsElement = document.getElementById("symbols");
    const generatePasswordBtn = document.getElementById("generatePassword");
    const passwordClipboard = document.getElementById("passwordClipboard");

    const getRandomLower = () => String.fromCharCode(Math.floor(Math.random() * 26) + 97);
    const getRandomUpper = () => String.fromCharCode(Math.floor(Math.random() * 26) + 65);
    const getRandomNumber = () => String.fromCharCode(Math.floor(Math.random() * 10) + 48);
    const getRandomSymbol = () => {
      const symbols = "!@#$%^&*(){}[]=<>/,.";
      return symbols[Math.floor(Math.random() * symbols.length)];
    };

    const randomFunctions = {
      lower: getRandomLower,
      upper: getRandomUpper,
      number: getRandomSymbol,
      symbol: getRandomSymbol,
    };

    const createNotification = (message) => {
      const notif = document.createElement("div");
      notif.classList.add("toast");
      notif.innerText = message;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 3000);
    };

    passwordClipboard.addEventListener("click", () => {
      const password = passwordResult.innerText;
      if (!password) return;
      const textarea = document.createElement("textarea");
      textarea.value = password;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      textarea.remove();
      createNotification("Password copied to clipboard!");
    });

    generatePasswordBtn.addEventListener("click", () => {
      const length = +lengthElement.value;
      const hasLower = lowercaseElement.checked;
      const hasUpper = uppercaseElement.checked;
      const hasNumber = numbersElement.checked;
      const hasSymbol = symbolsElement.checked;
      passwordResult.innerText = generatePassword(
        hasLower,
        hasUpper,
        hasNumber,
        hasSymbol,
        length
      );
    });

    const generatePassword = (lower, upper, number, symbol, length) => {
      let generatedPassword = "";
      const typesCount = lower + upper + number + symbol;
      const typesArr = [{ lower }, { upper }, { number }, { symbol }].filter(
        (item) => Object.values(item)[0]
      );
      if (typesCount === 0) return "";
      for (let i = 0; i < length; i += typesCount) {
        typesArr.forEach((type) => {
          const funcName = Object.keys(type)[0];
          generatedPassword += randomFunctions[funcName]();
        });
      }
      const finalPassword = generatedPassword.slice(0, length);
      return finalPassword;
    };

    const nameResult = document.getElementById("nameResult");
    const generateNameBtn = document.getElementById("generateName");
    const nameClipboard = document.getElementById("nameClipboard");

    const firstNames = [
    "James",
  "John",
  "Robert",
  "Michael",
  "David",
  "William",
  "Richard",
  "Joseph",
  "Charles",
  "Thomas",
  "Daniel",
  "Matthew",
  "Anthony",
  "Donald",
  "Mark",
  "Paul",
  "John",
  "Steven",
  "Andrew",
  "Kenneth",
  "Joshua",
  "Kevin",
  "Brian",
  "George",
  "Edward",
  "Ronald",
  "Timothy",
  "Jason",
  "Jeffrey",
  "Ryan",
  "Jacob",
  "Gary",
  "Nicholas",
    ];

    const lastNames = [
    "Smith",
  "Johnson",
  "Williams",
  "Brown",
  "Jones",
  "Garcia",
  "Miller",
  "Davis",
  "Rodriguez",
  "Martinez",
  "Hernandez",
  "Lopez",
  "Gonzalez",
  "Wilson",
  "Anderson",
  "Thomas",
  "Taylor",
  "Moore",
  "Jackson",
  "Martin",
  "Lee",
  "Perez",
  "Thompson",
  "White",
  "Harris",
  "Sanchez",
  "Clark",
  "Ramirez",
  "Lewis",
  "Robinson",
  "Wells",
    ];

    const getRandomName = () => {
      const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
      const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
      return `${firstName} ${lastName}`;
    };

    nameClipboard.addEventListener("click", () => {
      const fullName = nameResult.innerText;
      if (!fullName) return;
      const textarea = document.createElement("textarea");
      textarea.value = fullName;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      textarea.remove();
      createNotification("Name copied to clipboard!");
    });

    generateNameBtn.addEventListener("click", () => {
      const name = getRandomName();
      nameResult.innerText = name;
    });
